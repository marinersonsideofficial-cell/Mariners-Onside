            min-width:240px;

            opacity:0;
            transition:opacity 0.3s;
        }
        .dropdown-content a{
            display:block;padding:12px 20px;margin:0;
            font-size:16px;letter-spacing:1px;color:#fff;
            text-decoration:none;transition:.3s;
        }
        .dropdown-content a:hover{
            background:#006400;color:#fff;
        }

        /* Show dropdown when active */
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content{
            display:block;
            opacity:1;
        }

        /* HERO SECTION */
        .hero{

    <!-- UNIVERSAL DROPDOWN SCRIPT (Desktop Hover + Mobile Tap) -->
    <script>
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            const toggle = dropdown.querySelector('.dropdown-toggle');
            const content = dropdown.querySelector('.dropdown-content');

            // Desktop: Hover to open
            dropdown.addEventListener('mouseenter', () => {
                dropdown.classList.add('active');
            });
            dropdown.addEventListener('mouseleave', () => {
                dropdown.classList.remove('active');
            });

            // Mobile: Tap to toggle (prevents navigation on first tap)
            toggle.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const isActive = dropdown.classList.contains('active');
                    
                    // Close all other dropdowns
                    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
                    
                    // Toggle current one
                    if (!isActive) {
                        dropdown.classList.add('active');
                    }
                }
            });
        });

        // Close all dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
            }
        });
    </script>
